<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Main Gradient for the Nib -->
    <linearGradient id="nibGradient" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ff9d" />
      <stop offset="50%" stop-color="#0f766e" />
      <stop offset="100%" stop-color="#0f141a" />
    </linearGradient>
    
    <!-- Circuit Glow Filter -->
    <filter id="circuitGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner Shadow for Depth -->
    <filter id="innerDepth" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
        <feOffset dx="2" dy="2" result="offsetBlur"/>
        <feComposite in="offsetBlur" in2="SourceAlpha" operator="arithmetic" k2="-1" k3="1" result="shadowDiff"/>
        <feFlood flood-color="black" flood-opacity="0.5"/>
        <feComposite in2="shadowDiff" operator="in"/>
        <feComposite in2="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Main Pen Nib Body -->
  <path d="M256 40 
           C 150 40, 100 150, 100 250 
           C 100 320, 140 400, 200 460 
           L 256 500 
           L 312 460 
           C 372 400, 412 320, 412 250 
           C 412 150, 362 40, 256 40 Z" 
        fill="url(#nibGradient)" 
        stroke="#00ff9d" 
        stroke-width="2"
        filter="url(#innerDepth)" />

  <!-- Center Split (The Ink Channel) -->
  <path d="M256 200 L 256 500" stroke="#0f141a" stroke-width="6" stroke-linecap="round" />

  <!-- Digital Circuit Transformation (Top Half) -->
  <g filter="url(#circuitGlow)">
      <!-- Left Circuit Traces -->
      <path d="M100 250 L 60 250 L 40 200" stroke="#00ff9d" stroke-width="3" fill="none" />
      <circle cx="40" cy="200" r="4" fill="#00ff9d" />
      
      <path d="M120 300 L 80 300 L 60 340" stroke="#00ff9d" stroke-width="3" fill="none" />
      <circle cx="60" cy="340" r="4" fill="#00ff9d" />

      <!-- Right Circuit Traces -->
      <path d="M412 250 L 452 250 L 472 200" stroke="#00ff9d" stroke-width="3" fill="none" />
      <circle cx="472" cy="200" r="4" fill="#00ff9d" />
      
      <path d="M392 300 L 432 300 L 452 340" stroke="#00ff9d" stroke-width="3" fill="none" />
      <circle cx="452" cy="340" r="4" fill="#00ff9d" />
      
      <!-- Internal Circuit Nodes (Pixelating Effect) -->
      <rect x="240" y="80" width="32" height="32" fill="#00ff9d" opacity="0.8" />
      <rect x="200" y="120" width="24" height="24" fill="#0f766e" opacity="0.9" />
      <rect x="288" y="120" width="24" height="24" fill="#0f766e" opacity="0.9" />
      
      <path d="M256 112 L 212 132" stroke="#00ff9d" stroke-width="2" />
      <path d="M256 112 L 300 132" stroke="#00ff9d" stroke-width="2" />
  </g>
</svg>
