<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Neon Style Logo -->
  
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="nibDarkGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#001f3f" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
  </defs>

  <!-- Nib Body -->
  <path d="M256 60 
           C 180 60, 140 160, 140 240 
           C 140 300, 170 360, 210 400 
           L 256 400 
           L 302 400 
           C 342 360, 372 300, 372 240 
           C 372 160, 332 60, 256 60 Z" 
        fill="url(#nibDarkGradient)" 
        stroke="#00ff9d" 
        stroke-width="6" 
        stroke-linejoin="round"
        filter="url(#neonGlow)"/>
        
  <!-- Nib Split (Vertical Line) -->
  <path d="M256 160 L 256 320" stroke="#00ff9d" stroke-width="6" stroke-linecap="round" filter="url(#neonGlow)" />
  <circle cx="256" cy="340" r="14" stroke="#00ff9d" stroke-width="6" fill="none" filter="url(#neonGlow)" />
  
  <!-- Nib Shading (Right Side - Darker Blue Overlay) -->
  <path d="M256 60 
           C 332 60, 372 160, 372 240 
           C 372 300, 342 360, 302 400 
           L 256 400 Z" 
        fill="#000000" 
        stroke="none"
        opacity="0.6"/>

  <!-- Band below Nib -->
  <rect x="156" y="410" width="200" height="40" rx="10" fill="none" stroke="#00ff9d" stroke-width="6" filter="url(#neonGlow)" />
  
  <!-- Circuit Lines -->
  <g stroke="#00ff9d" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#neonGlow)">
      <!-- Line 1 (Left) -->
      <path d="M180 450 L 180 500 L 150 530 L 150 580" transform="translate(0, -60)" />
      <circle cx="150" cy="520" r="6" fill="#00ff9d" stroke="none" />
      
      <!-- Line 2 -->
      <path d="M220 450 L 220 520 L 190 560" transform="translate(0, -60)" />
      <circle cx="190" cy="500" r="6" fill="#00ff9d" stroke="none" />
      
      <!-- Line 3 -->
      <path d="M260 450 L 260 550" transform="translate(0, -60)" />
      <circle cx="260" cy="490" r="6" fill="#00ff9d" stroke="none" />
      
      <!-- Line 4 (Right) -->
      <path d="M300 450 L 300 480 L 330 510" transform="translate(0, -60)" />
      <circle cx="330" cy="450" r="6" fill="#00ff9d" stroke="none" />
  </g>

  <!-- Pixelated Leaf (Right Side) -->
  <g fill="#00ff9d" filter="url(#neonGlow)">
      <rect x="350" y="350" width="15" height="15" />
      <rect x="370" y="340" width="15" height="15" />
      <rect x="390" y="330" width="15" height="15" />
      
      <rect x="360" y="370" width="15" height="15" />
      <rect x="380" y="360" width="15" height="15" />
      <rect x="400" y="350" width="15" height="15" />
      <rect x="420" y="340" width="15" height="15" />
      
      <rect x="370" y="390" width="15" height="15" />
      <rect x="390" y="380" width="15" height="15" />
      <rect x="410" y="370" width="15" height="15" />
      <rect x="430" y="360" width="15" height="15" />
      
      <rect x="390" y="400" width="15" height="15" />
      <rect x="410" y="390" width="15" height="15" />
      <rect x="430" y="380" width="15" height="15" />
      
      <!-- Leaf Stem -->
      <path d="M340 440 Q 380 400 420 360" stroke="#00ff9d" stroke-width="3" fill="none" stroke-linecap="round" />
  </g>
</svg>
