<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Flat Style Logo -->
  
  <!-- Nib Body -->
  <path d="M256 60 
           C 180 60, 140 160, 140 240 
           C 140 300, 170 360, 210 400 
           L 256 400 
           L 302 400 
           C 342 360, 372 300, 372 240 
           C 372 160, 332 60, 256 60 Z" 
        fill="#e8f5e9" 
        stroke="#0f3d3e" 
        stroke-width="8" 
        stroke-linejoin="round"/>
        
  <!-- Nib Split (Vertical Line) -->
  <path d="M256 160 L 256 320" stroke="#0f3d3e" stroke-width="8" stroke-linecap="round" />
  <circle cx="256" cy="340" r="16" stroke="#0f3d3e" stroke-width="8" fill="none" />
  
  <!-- Nib Shading (Right Side) -->
  <path d="M256 60 
           C 332 60, 372 160, 372 240 
           C 372 300, 342 360, 302 400 
           L 256 400 Z" 
        fill="#a8e6cf" 
        stroke="none"
        opacity="0.5"/>

  <!-- Band below Nib -->
  <rect x="156" y="410" width="200" height="40" rx="10" fill="#e8f5e9" stroke="#0f3d3e" stroke-width="8" />
  
  <!-- Circuit Lines -->
  <g stroke="#0f3d3e" stroke-width="6" fill="none" stroke-linecap="round">
      <!-- Line 1 (Left) -->
      <path d="M180 450 L 180 500 L 150 530 L 150 580" transform="translate(0, -60)" />
      <circle cx="150" cy="520" r="8" fill="white" stroke="#0f3d3e" stroke-width="4" />
      
      <!-- Line 2 -->
      <path d="M220 450 L 220 520 L 190 560" transform="translate(0, -60)" />
      <circle cx="190" cy="500" r="8" fill="white" stroke="#0f3d3e" stroke-width="4" />
      
      <!-- Line 3 -->
      <path d="M260 450 L 260 550" transform="translate(0, -60)" />
      <circle cx="260" cy="490" r="8" fill="white" stroke="#0f3d3e" stroke-width="4" />
      
      <!-- Line 4 (Right) -->
      <path d="M300 450 L 300 480 L 330 510" transform="translate(0, -60)" />
      <circle cx="330" cy="450" r="8" fill="white" stroke="#0f3d3e" stroke-width="4" />
  </g>

  <!-- Pixelated Leaf (Right Side) -->
  <g fill="#4caf50" opacity="0.8">
      <rect x="350" y="350" width="15" height="15" />
      <rect x="370" y="340" width="15" height="15" />
      <rect x="390" y="330" width="15" height="15" />
      
      <rect x="360" y="370" width="15" height="15" />
      <rect x="380" y="360" width="15" height="15" />
      <rect x="400" y="350" width="15" height="15" />
      <rect x="420" y="340" width="15" height="15" />
      
      <rect x="370" y="390" width="15" height="15" />
      <rect x="390" y="380" width="15" height="15" />
      <rect x="410" y="370" width="15" height="15" />
      <rect x="430" y="360" width="15" height="15" />
      
      <rect x="390" y="400" width="15" height="15" />
      <rect x="410" y="390" width="15" height="15" />
      <rect x="430" y="380" width="15" height="15" />
      
      <!-- Leaf Stem -->
      <path d="M340 440 Q 380 400 420 360" stroke="#0f3d3e" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>
</svg>
