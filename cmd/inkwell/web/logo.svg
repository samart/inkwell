<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="nibGradient" x1="256" y1="0" x2="256" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00ff9d" />
      <stop offset="100%" stop-color="#0f766e" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Pen Nib Shape -->
  <path d="M256 32 C 180 32, 120 120, 120 220 C 120 280, 160 350, 200 400 L 256 480 L 312 400 C 352 350, 392 280, 392 220 C 392 120, 332 32, 256 32 Z" 
        fill="url(#nibGradient)" 
        stroke="#00ff9d" 
        stroke-width="4"
        filter="url(#glow)"
        opacity="0.9"/>
        
  <!-- Nib Split -->
  <path d="M256 220 L 256 480" stroke="#0f141a" stroke-width="8" stroke-linecap="round" />
  
  <!-- Circuit Traces (Left) -->
  <path d="M120 220 L 80 220 L 60 260 L 20 260" stroke="#00ff9d" stroke-width="4" fill="none" filter="url(#glow)" />
  <circle cx="20" cy="260" r="6" fill="#00ff9d" filter="url(#glow)" />
  
  <path d="M140 300 L 100 300 L 80 340 L 40 340" stroke="#00ff9d" stroke-width="4" fill="none" filter="url(#glow)" />
  <circle cx="40" cy="340" r="6" fill="#00ff9d" filter="url(#glow)" />

  <!-- Circuit Traces (Right) -->
  <path d="M392 220 L 432 220 L 452 260 L 492 260" stroke="#00ff9d" stroke-width="4" fill="none" filter="url(#glow)" />
  <circle cx="492" cy="260" r="6" fill="#00ff9d" filter="url(#glow)" />
  
  <path d="M372 300 L 412 300 L 432 340 L 472 340" stroke="#00ff9d" stroke-width="4" fill="none" filter="url(#glow)" />
  <circle cx="472" cy="340" r="6" fill="#00ff9d" filter="url(#glow)" />
  
  <!-- Digital Nodes on Nib -->
  <circle cx="256" cy="150" r="12" fill="#0f141a" stroke="#00ff9d" stroke-width="3" />
  <circle cx="200" cy="250" r="8" fill="#0f141a" stroke="#00ff9d" stroke-width="2" />
  <circle cx="312" cy="250" r="8" fill="#0f141a" stroke="#00ff9d" stroke-width="2" />
  
  <!-- Connecting Lines on Nib -->
  <path d="M256 162 L 200 242" stroke="#0f141a" stroke-width="2" />
  <path d="M256 162 L 312 242" stroke="#0f141a" stroke-width="2" />
</svg>
