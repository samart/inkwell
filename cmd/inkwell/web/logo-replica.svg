<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 600" fill="none">
  <defs>
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="nibGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="50%" stop-color="#0077be" /> <!-- Left: Bright Blue -->
      <stop offset="50%" stop-color="#000a12" /> <!-- Right: Dark/Black -->
    </linearGradient>
  </defs>

  <!-- Nib Shape - Fountain Pen Style (Sharper shoulders, straighter sides) -->
  <!-- M256 40: Top point -->
  <!-- L200 160: Left shoulder (sharp turn) -->
  <!-- Q200 280 200 360: Left side curve down to base -->
  <!-- L312 360: Base width -->
  <!-- Q312 280 312 160: Right side curve up -->
  <!-- L256 40: Back to top -->
  <path d="M256 30 
           Q 220 120 170 180
           L 170 240
           Q 170 320 200 380
           L 312 380
           Q 342 320 342 240
           L 342 180
           Q 292 120 256 30 Z" 
        fill="url(#nibGradient)" 
        stroke="#00d2ff" 
        stroke-width="4" 
        stroke-linejoin="round"
        filter="url(#neonGlow)"/>

  <!-- Center Hole -->
  <circle cx="256" cy="220" r="14" fill="#000a12" stroke="#00d2ff" stroke-width="4" filter="url(#neonGlow)" />
  
  <!-- Slit -->
  <path d="M256 30 L 256 206" stroke="#00d2ff" stroke-width="3" filter="url(#neonGlow)" />
  
  <!-- Band/Collar -->
  <rect x="186" y="390" width="140" height="25" rx="6" fill="none" stroke="#00ff9d" stroke-width="5" filter="url(#neonGlow)" />

  <!-- Circuits (Neon Green) -->
  <g stroke="#00ff9d" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#neonGlow)">
      <!-- Line 1 (Leftmost) -->
      <path d="M205 420 L 205 440 L 170 475 L 170 500 L 150 520" />
      <circle cx="150" cy="525" r="5" fill="#00ff9d" stroke="none" />
      
      <!-- Line 2 -->
      <path d="M230 420 L 230 460 L 200 490 L 200 520" />
      <circle cx="200" cy="525" r="5" fill="#00ff9d" stroke="none" />
      
      <!-- Line 3 -->
      <path d="M260 420 L 260 480 L 280 500 L 280 530" />
      <circle cx="280" cy="535" r="5" fill="#00ff9d" stroke="none" />
      
      <!-- Line 4 (Stem) -->
      <path d="M290 420 L 290 450 L 320 480 L 370 530" />
  </g>

  <!-- Pixelated Leaf Pattern (More scattered, less blocky) -->
  <g fill="#00ff9d" filter="url(#neonGlow)">
      <!-- Stem Line (Visual guide, not drawn) -->
      
      <!-- Upper Leaf Section -->
      <rect x="340" y="450" width="8" height="8" />
      <rect x="355" y="445" width="8" height="8" />
      <rect x="370" y="440" width="8" height="8" />
      
      <rect x="330" y="465" width="8" height="8" />
      <rect x="345" y="460" width="8" height="8" />
      <rect x="360" y="455" width="8" height="8" />
      <rect x="375" y="450" width="8" height="8" />
      
      <!-- Middle Leaf Section -->
      <rect x="325" y="480" width="8" height="8" />
      <rect x="340" y="475" width="8" height="8" />
      <rect x="355" y="470" width="8" height="8" />
      <rect x="370" y="465" width="8" height="8" />
      <rect x="385" y="460" width="8" height="8" />
      
      <rect x="335" y="490" width="8" height="8" />
      <rect x="350" y="485" width="8" height="8" />
      <rect x="365" y="480" width="8" height="8" />
      <rect x="380" y="475" width="8" height="8" />
      
      <!-- Lower Leaf Section -->
      <rect x="315" y="505" width="8" height="8" />
      <rect x="330" y="500" width="8" height="8" />
      <rect x="345" y="495" width="8" height="8" />
      <rect x="360" y="490" width="8" height="8" />
      
      <rect x="325" y="515" width="8" height="8" />
      <rect x="340" y="510" width="8" height="8" />
      <rect x="355" y="505" width="8" height="8" />
      
      <rect x="335" y="525" width="8" height="8" />
      <rect x="350" y="520" width="8" height="8" />
  </g>
</svg>
